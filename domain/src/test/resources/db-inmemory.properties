###############################################################################
# Base DataSource Properties
###############################################################################
dataSource.driverClassName=org.h2.Driver
dataSource.pool.validationQuery=
dataSource.url=jdbc:h2:mem:adchemy
dataSource.username=sa
dataSource.password=

###############################################################################
# Hibernate Properties
###############################################################################
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.cache.use_query_cache=false
hibernate.generate_statistics=false
hibernate.cache.use_second_level_cache=false
hibernate.jdbc.batch_size=50
hibernate.show_sql=true
hibernate.hibernate.query.substitutions=true 1, false 0, yes 'Y', no 'N'

###############################################################################
# DBUnit Properties
###############################################################################
dbunit.dataTypeFactory=org.dbunit.ext.h2.H2DataTypeFactory
dbunit.metadataHandler=org.dbunit.database.DefaultMetadataHandler